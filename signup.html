<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./media/icons/link-logo.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="./media/icons/link-logo.svg" />
  <link rel="apple-touch-icon" href="./media/icons/link-logo.svg" />
  <meta name="color-scheme" content="light only">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Petra HR</title>
</head>

<body>
  <!-- Start Nav -->
  <nav class="nav">
    <div class="logo">
      <img class="imgg" src="../media/logo.png" alt="">
      <span>برنامج بتـرا لإدارة <span>الموارد البشرية</span> </span>
    </div>
  </nav>
  <!-- End Nav -->
  <div class="home">
    <form action="" class="signUp">
      <img src="./media/logo.png" alt="">
      <h2> انشاء حساب </h2>
      <div class="twoForms">
        <div class="form">
          <div class="row">
            <div class="input">
              <span>الاسم الأول :</span>
              <input type="text" spellcheck="false" placeholder="الاسم الأول">
            </div>
            <div class="input">
              <span>الاسم الاخيـر :</span>
              <input type="text" spellcheck="false" placeholder="الاسم الاخيـر">
            </div>
          </div>
          <div class="row">
            <div class="input">
              <span>رقم الهاتف :</span>
              <input type="number" placeholder="رقم الهاتف :">
            </div>
            <div class="input">
              <span> البريد الالكتروني : </span>
              <input type="text" spellcheck="false" placeholder="البريد الالكتروني :">
            </div>
          </div>
          <div class="row">
            <div class="input">
              <span>تاريخ الميلاد :</span>
              <input type="date">
            </div>
            <div class="input">
              <span>كلمة المرور :</span>
              <div class="select">
                <input type="password" placeholder="كلمة المرور ">
                <i class="fa-light fa-eye-slash" id="passwordShow"></i>
              </div>
            </div>
          </div>
          <div class="dont">هل تمتلك حساب ؟ <a href="./index.html">تسجيل الدخول</a></div>
        </div>
      </div>
      <button class="subBtn" type="submit">انشاء حساب</button>
    </form>
  </div>
</body>
<script src="./js/main.js"></script>


</html>
